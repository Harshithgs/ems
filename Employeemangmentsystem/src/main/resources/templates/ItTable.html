footer {
               background-color: #ecf0f1; /* Lightened color */

        footer{   
        padding:25px;
       background: rgb(226, 211, 183);
       }
       h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f56f4d;
            color: white;
        }

        .report-button {
            background-color: #3498db;
            color: white;
            padding: 8px 12px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .report-button:hover {
            background-color: #2980b9;
        }
        section {
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
        background-color: #e74c3c;
        padding: 10px;
        border: none;
       
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: tomato;
      }

    <header>
        <nav>

                <li><a href="/admin/adminHome">Home</a></li>

        </nav>

    <center><h2>Employee Information</h2></center>
<section>

					<th>Attandance</th>
    </tr>

    <tr th:each="list:${lists}">

        <td th:text="${list.email}"></td>
        <td th:text="${list.mobile}"></td>
        <td th:text="${list.addres}"></td>

      	<td th:text="${list.intime}"></td>
        <td th:text="${list.outtime}"></td>
        <td th:text="${list.leaves}"></td>
        <td th:text="${list.salary}"></td>
	    <td th:text="${list.dailyscroe}"></td>
        <td th:text="${list.totalscroe}"></td>
        <td><a th:href="@{'/admin/attandace/' + ${list.id} +'/IT'}"><button>View more</button></a></td>
  </tr>
    </tbody>
</table>
